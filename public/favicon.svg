<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background circle for the globe -->
  <defs>
    <linearGradient id="globe-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a6bb5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d4a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="land-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c8dff0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f2fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="swoosh-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b9fd9;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Globe sphere -->
  <circle cx="220" cy="260" r="190" fill="url(#globe-grad)"/>
  
  <!-- Globe highlight -->
  <ellipse cx="180" cy="200" rx="100" ry="80" fill="white" opacity="0.15"/>
  
  <!-- Continents (simplified) -->
  <ellipse cx="180" cy="220" rx="50" ry="70" fill="url(#land-grad)" opacity="0.5"/>
  <ellipse cx="270" cy="250" rx="40" ry="55" fill="url(#land-grad)" opacity="0.4"/>
  <circle cx="220" cy="160" r="30" fill="url(#land-grad)" opacity="0.35"/>
  
  <!-- Latitude lines -->
  <ellipse cx="220" cy="260" rx="190" ry="60" stroke="white" stroke-width="2" fill="none" opacity="0.2"/>
  <ellipse cx="220" cy="260" rx="190" ry="120" stroke="white" stroke-width="2" fill="none" opacity="0.2"/>
  
  <!-- Longitude line -->
  <ellipse cx="220" cy="260" rx="70" ry="190" stroke="white" stroke-width="2" fill="none" opacity="0.2"/>
  
  <!-- Swoosh arc -->
  <path d="M 60 350 Q 220 200 450 250" stroke="url(#swoosh-grad)" stroke-width="28" fill="none" stroke-linecap="round"/>
  <path d="M 100 380 Q 220 260 420 290" stroke="#9e9e9e" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Sparkle/star -->
  <circle cx="400" cy="140" r="6" fill="white"/>
  <line x1="400" y1="120" x2="400" y2="160" stroke="#4FC3F7" stroke-width="3"/>
  <line x1="380" y1="140" x2="420" y2="140" stroke="#4FC3F7" stroke-width="3"/>
  <line x1="387" y1="127" x2="413" y2="153" stroke="#4FC3F7" stroke-width="2"/>
  <line x1="413" y1="127" x2="387" y2="153" stroke="#4FC3F7" stroke-width="2"/>
</svg>
